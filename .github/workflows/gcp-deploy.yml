name: Deploy to GCP

on:
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  GCP_ZONE: us-central1-c
  VM_EXTERNAL_ID: ${{ secrets.VM_EXTERNAL_ID }}
  VM_INSTANCE_NAME: ${{ secrets.VM_INSTANCE_NAME }}
  SPRING_DATASOURCE_DB_NAME: ${{ secrets.POSTGRES_DB }}
  SPRING_DATASOURCE_USERNAME: ${{ secrets.POSTGRES_USER }}
  SPRING_DATASOURCE_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  RABBITMQ_PORT: ${{ secrets.RABBITMQ_PORT }}
  RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USER }}
  RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
  ARTIFACT_REGISTRY_REPO: online-judge-repo
  BACKEND_SERVICE_NAME: online-judge-backend
  EXECUTOR_SERVICE_NAME: online-judge-executor
  FRONTEND_SERVICE_NAME: online-judge-frontend
  BACKEND_HOST_NAME: ${{ secrets.BACKEND_HOST_NAME }}
  FRONTEND_HOST_NAME: ${{ secrets.FRONTEND_HOST_NAME }}

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn -B clean verify -Pci --file pom.xml
        working-directory: ./backend

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend

      - name: Run tests
        run: npm run test
        working-directory: ./frontend

  executor-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'
          cache-dependency-path: executor/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/executor/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go dependencies
        run: go mod download
        working-directory: ./executor

      - name: Run unit tests
        run: go test -short -v ./...
        working-directory: ./executor

      - name: Build executor
        run: go build -o main .
        working-directory: ./executor


  setup-gcp:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, executor-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Create Artifact Registry repository if it does not exist
        run: |
          gcloud artifacts repositories describe ${{ env.ARTIFACT_REGISTRY_REPO }} --location=${{ env.GCP_REGION }} || \
          gcloud artifacts repositories create ${{ env.ARTIFACT_REGISTRY_REPO }} \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Docker repository for online judge"
        
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

  build-backend:
    runs-on: ubuntu-latest
    needs: setup-gcp
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push backend image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.BACKEND_SERVICE_NAME }}:${{ github.sha }} ./backend
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.BACKEND_SERVICE_NAME }}:${{ github.sha }}

  build-executor:
    runs-on: ubuntu-latest
    needs: setup-gcp
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push executor image
        run: |
          docker build -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.EXECUTOR_SERVICE_NAME }}:${{ github.sha }} ./executor
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.EXECUTOR_SERVICE_NAME }}:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    needs: setup-gcp
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Create nginx config
        run: |
          cat > frontend/nginx.conf <<'EOF'
          server {
              listen 8080;
              server_name _;
              root /usr/share/nginx/html;
              index index.html;
              
              # Enable gzip compression
              gzip on;
              gzip_vary on;
              gzip_min_length 256;
              gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
              
              # SPA routing - try files, then fallback to index.html
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              # Cache static assets with hashes in filename
              location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                  expires 1y;
                  add_header Cache-Control "public, immutable";
              }
              
              # Don't cache index.html
              location = /index.html {
                  expires -1;
                  add_header Cache-Control "no-cache, no-store, must-revalidate";
              }
              
              # Security headers
              add_header X-Frame-Options "SAMEORIGIN" always;
              add_header X-Content-Type-Options "nosniff" always;
              add_header X-XSS-Protection "1; mode=block" always;
          }
          EOF

      - name: Create Dockerfile for frontend
        run: |
          cat > frontend/Dockerfile <<'EOF'
          # Build stage
          FROM node:20-alpine AS builder
          WORKDIR /app
          
          # Copy package files
          COPY package*.json ./
          RUN npm ci
          
          # Copy source code
          COPY . .
          
          # Build with environment variables
          ARG VITE_HOST_NAME
          ENV VITE_HOST_NAME=$VITE_HOST_NAME
          RUN npm run build
          
          # Production stage
          FROM nginx:alpine
          
          # Copy built files
          COPY --from=builder /app/dist /usr/share/nginx/html
          
          # Copy nginx config
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          
          # Remove default nginx config
          RUN rm /etc/nginx/conf.d/default.conf 2>/dev/null || true
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          
          # Use port 8080 for Cloud Run
          EXPOSE 8080
          
          # Start nginx
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build and push frontend image
        run: |
          docker build \
            --build-arg VITE_HOST_NAME=${{ env.BACKEND_HOST_NAME }} \
            -t ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.FRONTEND_SERVICE_NAME }}:${{ github.sha }} \
            ./frontend
          docker push ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.FRONTEND_SERVICE_NAME }}:${{ github.sha }}

  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.BACKEND_SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars="SPRING_DATASOURCE_URL=jdbc:postgresql://${{ env.VM_EXTERNAL_ID }}:5432/${{ env.SPRING_DATASOURCE_DB_NAME }},SPRING_DATASOURCE_USERNAME=${{ env.SPRING_DATASOURCE_USERNAME }},SPRING_DATASOURCE_PASSWORD=${{ env.SPRING_DATASOURCE_PASSWORD }},SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver,SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect,SPRING_RABBITMQ_HOST=${{ env.VM_EXTERNAL_ID }},SPRING_RABBITMQ_PORT=${{ env.RABBITMQ_PORT }},SPRING_RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USER }},SPRING_RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }},FRONTEND_HOST_NAME=${{ env.FRONTEND_HOST_NAME }}"

  deploy-executor:
    needs: build-executor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Deploy executor to the VM
        run: |
          EXECUTOR_IMAGE="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.EXECUTOR_SERVICE_NAME }}:${{ github.sha }}"

          # Copy service account key to VM for Docker authentication
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/sa-key.json
          gcloud compute scp /tmp/sa-key.json ${{ env.VM_INSTANCE_NAME }}:/tmp/sa-key.json --zone=${{ env.GCP_ZONE }}
          rm /tmp/sa-key.json

          gcloud compute scp executor/deployment/vm-startup-script.sh ${{ env.VM_INSTANCE_NAME }}:/tmp/setup-executor.sh \
            --zone=${{ env.GCP_ZONE }}

          gcloud compute ssh ${{ env.VM_INSTANCE_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --command="
              sudo chmod +x /tmp/setup-executor.sh

              sudo /tmp/setup-executor.sh

             sudo systemctl stop online-judge-executor || true
              sudo docker stop online-judge-executor || true
              sudo docker rm online-judge-executor || true

              echo 'Authenticating with Artifact Registry...'
              gcloud auth activate-service-account --key-file=/tmp/sa-key.json --quiet
              
              ACCESS_TOKEN=\$(gcloud auth print-access-token)
              echo \$ACCESS_TOKEN | sudo docker login -u oauth2accesstoken --password-stdin https://${{ env.GCP_REGION }}-docker.pkg.dev
              
              echo 'Testing Docker authentication...'
              sudo docker pull hello-world > /dev/null 2>&1 && echo 'Docker works' || echo 'Docker may have issues'

              echo 'Pulling executor image: $EXECUTOR_IMAGE'
              sudo docker pull $EXECUTOR_IMAGE
              
              rm -f /tmp/sa-key.json

              sudo docker run -d \
                --name online-judge-executor \
                --restart unless-stopped \
                -v /var/run/docker.sock:/var/run/docker.sock \
                -e RABBITMQ_HOST=${{ env.VM_EXTERNAL_ID }} \
                -e RABBITMQ_PORT=${{ env.RABBITMQ_PORT }} \
                -e RABBITMQ_USER=${{ env.RABBITMQ_USERNAME }} \
                -e RABBITMQ_PASS=${{ env.RABBITMQ_PASSWORD }} \
                $EXECUTOR_IMAGE
            "

      - name: Verify executor deployment
        run: |
          gcloud compute ssh ${{ env.VM_INSTANCE_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --command="
              echo 'Checking executor container status:'
              sudo docker ps | grep online-judge-executor || echo 'Container not found'
              echo 'Checking executor logs:'
              sudo docker logs online-judge-executor --tail 20 || echo 'No logs available'
            "

  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE_NAME }} \
            --image=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.FRONTEND_SERVICE_NAME }}:${{ github.sha }} \
            --region=${{ env.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \

      - name: Get frontend service URL
        run: |
          FRONTEND_URL=$(gcloud run services describe ${{ env.FRONTEND_SERVICE_NAME }} \
            --region=${{ env.GCP_REGION }} \
            --format='value(status.url)')
          echo "Frontend deployed at: $FRONTEND_URL"
