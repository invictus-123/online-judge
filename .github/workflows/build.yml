name: Full Stack CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changed files
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/**'
            frontend:
              - 'frontend/**'
              - '.github/workflows/**'

  backend-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test with Maven
        run: mvn -B clean verify -Pci --file pom.xml
        working-directory: ./backend

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: backend/target/site/jacoco/
          retention-days: 7

  frontend-test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend

      - name: Run tests
        run: npm run test:coverage
        working-directory: ./frontend

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

  deploy-report:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.backend-test.result == 'success' || needs.frontend-test.result == 'success' || needs.backend-test.result == 'skipped' || needs.frontend-test.result == 'skipped')
    needs: [detect-changes, backend-test, frontend-test]
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: write
      pages: write
      id-token: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage report
        if: ${{ needs.detect-changes.outputs.backend == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: jacoco-html-report
          path: backend-coverage

      - name: Download frontend coverage report
        if: ${{ needs.detect-changes.outputs.frontend == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend-coverage

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare coverage reports
        run: |
          mkdir -p coverage-reports
          if [ -d "backend-coverage" ]; then
            cp -r backend-coverage coverage-reports/backend
          fi
          if [ -d "frontend-coverage" ]; then
            cp -r frontend-coverage coverage-reports/frontend
          fi
          
          # Create index page
          cat > coverage-reports/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
              <title>Test Coverage Reports</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .card { border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin: 20px 0; }
                  a { color: #007bff; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>Online Judge - Test Coverage Reports</h1>
              $(if [ -d "backend-coverage" ]; then echo '<div class="card"><h2>Backend Coverage (Java/Spring Boot)</h2><p><a href="./backend/index.html">View Backend Coverage Report</a></p></div>'; fi)
              $(if [ -d "frontend-coverage" ]; then echo '<div class="card"><h2>Frontend Coverage (React/TypeScript)</h2><p><a href="./frontend/index.html">View Frontend Coverage Report</a></p></div>'; fi)
              <p><em>Generated: $(date)</em></p>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
